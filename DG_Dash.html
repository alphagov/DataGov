	if(str.length > maxLength) {

		str2 = str.substring(0, Math.min(str.length, str.lastIndexOf(" ")));
		str = str + suffix;

	}
	return str;
}

////////////////////// Helper function to convert notation //////////////////////////////

function Lnumform(x) {
	if ( 1000 < parseInt(x) && parseInt(x) < 1e6) {
		y = Math.round(parseInt(x)/100,2)/10
		x = y+'MB'}
	else if (parseInt(x) > 1e6) {
		y = Math.round(parseInt(x)/1e5,2)/10
		x = y+ 'GB'}
	
	else {x = x+'KB'}
	
	return x
	}

function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({packageName: name, className: node.name, value: node.size});
  }

  recurse(null, root);
  return {children: classes};
}
